<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2" id="hederlogin">Administrador</div>
    <div class="page__content shadow p-3 position-relative"id="content">
      <div class="page__content-data position-absolute text-center">
        <mat-card id="ingresoD">
            <mat-card-content id="nombre">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <p>
                        <mat-form-field>
                            <input type="text" formControlName="email" matInput
                            placeholder="Email">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input type="password" formControlName="password" matInput
                            placeholder="Passsword">
                        </mat-form-field>
                    </p>
                    <div>
                        <button type="submit" [disabled]="!loginForm.valid" mat-raised-button
                        >Acceso</button>
                    </div>
            </form>
            </mat-card-content>
        </mat-card>
              </div>
    </div>
  </div>
